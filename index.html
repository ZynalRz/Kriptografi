<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encryption Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryption Tool</h1>
        <label for="shift">Pergeseran (+/-):</label>
        <input type="number" id="shift" placeholder="Masukkan pergeseran">
        
        <label for="text">Teks untuk Enkripsi:</label>
        <textarea id="text" rows="4" placeholder="Masukkan teks"></textarea>
        
        <button onclick="encrypt()">Enkripsi</button>
        
        <h2>Hasil Enkripsi:</h2>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
